<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>HTML 기초</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body style="background-color: lightgray">
    <header>
        <h1>This is HTML</h1>
    </header>
    <main>
        <form method="GET">
            <span>username: </span> <input type="text" name="username"> <br>
            Email : <input type="email" name="Email" required> <br>
            password: <input type="password" name="password" minLength="5"><br>
            birthday: <input type="date" name="birthday"><br>
            Gender:<br>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female
            <input type="radio" name="Gender" value="Other">Other <br>
            Pet: <br>
            <input type="checkbox" value="dog">dog <br>
            <input type="checkbox" value="cat">cat<br>
            <input type="checkbox" value="Nothing">Nothing<br>
            Car:
            <select name="car">
                <option value="volvo">Volvo
                <option value="audi">Audi
            </select>
            <br>
            Something want to say : <br>
            <textarea minlength="0" maxlength="100"></textarea><br>
            <a href="/" target="_blank">My web site</a> <br>
            <iframe
                src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik"
                alt="none" width="300" height="300">참고자료</iframe><br>
            <input type="range"> </input> <br>
            <meter>meter</meter> <br>

            <input type="submit" value="submit"></input>
            <input type="reset">
        </form>
    </main>
    <footer>
        <nav>
            <ul>
                <li class="footer__item"><a href="/"> Main </a></li>
                <li class="footer__item"><a href="/"> About</a></li>
                <li class="footer__item"><a href="/"> Home </a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
